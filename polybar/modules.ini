[module/cpu]
type = internal/cpu

interval = 0.5

format = CPU <label>
format-background = ${clr.bg}
format-foreground = ${clr.txt1}
format-padding = 2

[module/memory]
type = internal/memory
format = RAM <label>
interval = 3
warn-percentage = 95

[module/tray]
type = internal/tray

format-margin = 16px
tray-spacing = 8px

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 95
format-charging =  <label-charging>
label-charging = %percentage:2%%
format-charging-padding = 1
format-charging-foreground = ${clr.txt1}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%
format-discharging-foreground = ${clr.txt1}
format-full-prefix = "  "
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-0-foreground = ${clr.red}
animation-charging-framerate = 910
format-discharging-padding = 1

[module/bspwm]
type = internal/bspwm
enable-click = true
format = <label-state> <label-mode>

label-focused = 󰇤
label-focused-foreground = ${clr.txt1}
label-focused-padding = 1

label-occupied = 
label-occupied-foreground = ${clr.txt1}
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = ${clr.txt2}
label-empty-padding = 1

ws-icon-default = 

[module/spotify]
type = custom/script
exec = echo -n  && spotifyctl status --format ' %artist% - %title%' --max-length 22 --max-title-length 12 --max-artist-length 10 --trunc '...'
interval = 5.0
click-left = playerctl --player=spotify play-pause&
click-right = playerctl --player=spotify next

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
padding-right = 10
interval = 5.0
click-left = rofi-bluetooth &


[module/date]
type = internal/date
interval = 1

time = "%I:%M"
time-alt = "%b %d"

format = <label>
format-foreground = ${clr.txt1}
format-padding = 1
format-prefix = %{T5}  %{T-}
label = %{T1}%time%%{T-}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = %{T4}%{T-}
format-volume-prefix-foreground = ${clr.txt1}
label-volume = %{T1}%percentage%%{T-}
label-volume-foreground = ${clr.txt1}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = 󰖁
format-muted-prefix-foreground = ${clr.red}
label-muted = %{T1}0%{T-}
label-muted-foreground = ${clr.red}
label-muted-padding = 1

click-right = pavucontrol&

[module/backlight]
type = internal/xbacklight
enable-scroll = false
format = <label>
format-prefix = %{T5}󰃞  %{T-}
label = %{T10}%percentage%%{T-}
label-padding = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${clr.txt1}
label-indicator-background = ${clr.bg}

[module/network]
type = internal/network
interface = wlan0
interval = 10.0
unknown-as-up = true
format-connected-padding = 1
format-connected = %{A1:$HOME/.config/polybar/scripts/network/network.sh:}<ramp-signal> <label-connected>%{A}
label-connected = %essid%
format-disconnected-padding = 3
format-disconnected = %{A1:$HOME/.config/polybar/scripts/network/network.sh:}<label-disconnected>%{A}
label-disconnected ="󰖪"
ramp-signal-0 = "󰤯"
ramp-signal-1 = "󰤟"
ramp-signal-2 = "󰤢"
ramp-signal-3 = "󰤥"
ramp-signal-4 = "󰤨"
